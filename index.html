<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso a la c치mara</title>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <input type="range" min="-100" max="100" value="0" step="1" oninput="adjustBrightness(this.value)">
    <button onclick="startCamera()">Encender c치mara</button>
    <button onclick="stopCamera()">Apagar c치mara</button>
    <script>
        let stream; 
        let videoStream;

        const selectCamera = async () => {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const selectedDevice = videoDevices[0]; 

                stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: selectedDevice.deviceId } } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
                videoStream = stream.clone(); 
            } catch (error) {
                console.error('Error al acceder a la c치mara:', error);
            }
        };

        const startCamera = async () => {
            if (!stream) {
                await selectCamera();
            }
        };

        const stopCamera = () => {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }
        };

        const adjustBrightness = (value) => {
            if (!videoStream) return;

            const videoElement = document.getElementById('videoElement');
            videoElement.style.filter = `brightness(${parseInt(value)}%)`;
        };
    </script>
</body>
</html>
